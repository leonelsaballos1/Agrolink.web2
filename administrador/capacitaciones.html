<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>üåæ Capacitaciones - Agrolink</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { 
      getFirestore, collection, getDocs, addDoc, updateDoc, deleteDoc, doc 
    } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgRip-vOzkAVB9l4w-hoIZcm_zr3mAGaw",
      authDomain: "agriges-432cb.firebaseapp.com",
      databaseURL: "https://agriges-432cb-default-rtdb.firebaseio.com",
      projectId: "agriges-432cb",
      storageBucket: "agriges-432cb.firebasestorage.app",
      messagingSenderId: "397829479377",
      appId: "1:397829479377:web:7a0b3181be45b603fb9ef0",
      measurementId: "G-XQ5BDMQ5GG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let capacitaciones = [];
    let idEditando = null;

    const videos = [
      { titulo: "Cultivo de frijoles en Nicaragua", url: "https://www.youtube.com/watch?v=qmnq5XVSxDY" },
      { titulo: "Siembra de frijol en el ciclo de primera", url: "https://www.youtube.com/watch?v=xKJ_IJ3DX2M" },
      { titulo: "Producci√≥n del cultivo de ma√≠z en √©poca de primera", url: "https://www.youtube.com/watch?v=3SoHBbmjaD4" },
      { titulo: "Cultivo de ma√≠z amarillo duro megah√≠brido", url: "https://www.youtube.com/watch?v=eF91WTKdMzw" },
      { titulo: "Productores cuentan experiencias en cultivar sorgo", url: "https://www.youtube.com/watch?v=e2DJxK83yG4" },
      { titulo: "Manejo de semilla y establecimiento del cultivo de sorgo", url: "https://www.youtube.com/watch?v=PuXUcNt_YHY" }
    ];

    const documentos = [
      { titulo: "Gu√≠a t√©cnica para el cultivo de frijoles en Nicaragua", url: "https://inta.gob.ni/documentos/guia_tecnica_frijoles.pdf" },
      { titulo: "Manual de buenas pr√°cticas agr√≠colas para ma√≠z", url: "https://inta.gob.ni/documentos/manual_bpa_maiz.pdf" },
      { titulo: "Recomendaciones para el cultivo de sorgo en Nicaragua", url: "https://inta.gob.ni/documentos/recomendaciones_sorgo.pdf" }
    ];

    async function cargarDatos() {
      const querySnapshot = await getDocs(collection(db, "capacitaciones"));
      capacitaciones = [];
      querySnapshot.forEach((docu) => capacitaciones.push({ id: docu.id, ...docu.data() }));
      mostrarTabla(capacitaciones);
      generarGrafica(capacitaciones);
    }

    async function guardarCapacitacion() {
      const form = {
        nombreCapacitador: document.getElementById("nombreCapacitador").value.trim(),
        correo: document.getElementById("correo").value.trim(),
        telefono: document.getElementById("telefono").value.trim(),
        fecha: document.getElementById("fecha").value.trim(),
        duracion: document.getElementById("duracion").value.trim(),
        plataforma: document.getElementById("plataforma").value.trim(),
        enlace: document.getElementById("enlace").value.trim(),
        idReunion: document.getElementById("idReunion").value.trim(),
        codigoAcceso: document.getElementById("codigoAcceso").value.trim()
      };

      if (!form.nombreCapacitador || !form.fecha) {
        alert("‚ö†Ô∏è El nombre y la fecha son obligatorios.");
        return;
      }

      if (idEditando) {
        await updateDoc(doc(db, "capacitaciones", idEditando), form);
        alert("‚úÖ Capacitaci√≥n actualizada correctamente.");
        idEditando = null;
        document.getElementById("btnGuardar").textContent = "Guardar Capacitaci√≥n";
      } else {
        await addDoc(collection(db, "capacitaciones"), form);
        alert("‚úÖ Capacitaci√≥n agregada correctamente.");
      }

      document.getElementById("formulario").reset();
      cargarDatos();
    }

    async function eliminarCapacitacion(id) {
      if (confirm("¬øEliminar esta capacitaci√≥n?")) {
        await deleteDoc(doc(db, "capacitaciones", id));
        alert("üóëÔ∏è Eliminada correctamente.");
        cargarDatos();
      }
    }

    function editarCapacitacion(id) {
      const c = capacitaciones.find(x => x.id === id);
      Object.keys(c).forEach(k => { if (document.getElementById(k)) document.getElementById(k).value = c[k]; });
      idEditando = id;
      document.getElementById("btnGuardar").textContent = "Actualizar Capacitaci√≥n";
      window.scrollTo(0, document.body.scrollHeight);
    }

    function mostrarTabla(datos) {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";
      if (datos.length === 0) {
        tabla.innerHTML = "<p style='text-align:center;'>No hay capacitaciones registradas.</p>";
        return;
      }
      datos.forEach((d, i) => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <p><strong>#${i + 1}</strong></p>
          <p><b>Capacitador:</b> ${d.nombreCapacitador}</p>
          <p><b>Correo:</b> ${d.correo}</p>
          <p><b>Tel√©fono:</b> ${d.telefono}</p>
          <p><b>Fecha:</b> ${d.fecha}</p>
          <p><b>Duraci√≥n:</b> ${d.duracion}</p>
          <p><b>Plataforma:</b> ${d.plataforma}</p>
          <p><b>Enlace:</b> <a href="${d.enlace}" target="_blank">${d.enlace}</a></p>
          <p><b>ID Reuni√≥n:</b> ${d.idReunion}</p>
          <p><b>C√≥digo Acceso:</b> ${d.codigoAcceso}</p>
          <button class="btnEditar" onclick="editarCapacitacion('${d.id}')">‚úèÔ∏è Editar</button>
          <button class="btnEliminar" onclick="eliminarCapacitacion('${d.id}')">üóëÔ∏è Eliminar</button>
          <hr>
        `;
        tabla.appendChild(div);
      });
    }

    function generarGrafica(datos) {
      const plataformas = {};
      datos.forEach(d => {
        const p = d.plataforma || "Sin plataforma";
        plataformas[p] = (plataformas[p] || 0) + 1;
      });

      const colores = ["#4CAF50", "#FF9800", "#2196F3", "#9C27B0", "#FF5722", "#607D8B"];
      const ctx = document.getElementById("grafica").getContext("2d");
      if (window.miGrafica) window.miGrafica.destroy();

      window.miGrafica = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(plataformas),
          datasets: [{
            label: "Capacitaciones por Plataforma",
            data: Object.values(plataformas),
            backgroundColor: Object.keys(plataformas).map((_, i) => colores[i % colores.length])
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "Distribuci√≥n de Capacitaciones por Plataforma", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: { x: { ticks: { color: "#000" } }, y: { ticks: { color: "#000" } } }
        }
      });
    }

    window.guardarCapacitacion = guardarCapacitacion;
    window.editarCapacitacion = editarCapacitacion;
    window.eliminarCapacitacion = eliminarCapacitacion;

    cargarDatos();
  </script>

  <style>
    body { font-family: "Segoe UI", sans-serif; background:#fff; color:#000; padding:20px; }
    h1 { text-align:center; font-size:2em; margin-bottom:30px; font-weight:bold; }

    #tabla { max-width:800px; margin:0 auto 40px; background:#fff; padding:20px; border-radius:12px; border:2px solid #000; }
    .item { margin-bottom:15px; padding:12px; border:1px solid #000; border-radius:8px; background:#f9f9f9; }
    hr { border:0; border-top:1px dashed #000; margin:10px 0; }
    .btnEditar, .btnEliminar { border:none; padding:8px 12px; border-radius:8px; color:#fff; font-weight:bold; cursor:pointer; margin-right:5px; }
    .btnEditar { background:#2196F3; } .btnEliminar { background:#F44336; }
    .btnEditar:hover { background:#0b7dda; } .btnEliminar:hover { background:#c62828; }

    canvas { display:block; margin:30px auto; border:2px solid #000; border-radius:12px; padding:15px; background:#fff; max-width:800px; }

    form { background:#fff; border:2px solid #000; border-radius:12px; padding:25px; max-width:800px; margin:0 auto; }
    input { width:100%; padding:12px; margin-bottom:15px; border:none; border-bottom:2px solid #000; background:transparent; font-size:15px; }
    input:focus { border-color:#4CAF50; outline:none; background:#f0f0f0; }
    button { background:#000; color:#fff; padding:12px; width:100%; border:none; border-radius:10px; font-weight:bold; cursor:pointer; }
    button:hover { background:#333; }

    /* Videos y Documentos como tarjetas con miniatura */
    .mediaContainer { max-width:800px; margin:30px auto; display:flex; flex-wrap:wrap; gap:15px; }
    .cardMedia { flex:1 1 250px; border:2px solid #000; border-radius:12px; overflow:hidden; background:#fff; text-align:center; cursor:pointer; transition:0.3s; }
    .cardMedia:hover { transform:scale(1.05); }
    .cardMedia img { width:100%; height:150px; object-fit:cover; }
    .cardMedia p { margin:10px; font-weight:bold; color:#000; }
  </style>
</head>
<body>
  <button onclick="history.back()" style="padding: 10px 20px; font-size: 24px; cursor: pointer; border: none; background: none;">&#x2B05;</button>
  <h1>üåæ Capacitaciones Agrolink</h1>

  <div id="tabla"></div>
  <canvas id="grafica" width="400" height="300"></canvas>

  <!-- Videos -->
  <h2 style="text-align:center;">üé• Videos en Espa√±ol</h2>
  <div class="mediaContainer" id="videosContainer"></div>

  <!-- Documentos -->
  <h2 style="text-align:center;">üìÑ Documentos en Espa√±ol</h2>
  <div class="mediaContainer" id="docsContainer"></div>

  <form id="formulario" onsubmit="event.preventDefault(); guardarCapacitacion();">
    <input id="nombreCapacitador" placeholder="Nombre del capacitador" required>
    <input id="correo" placeholder="Correo electr√≥nico">

    <input id="fecha" placeholder="Fecha y hora">
    <input id="duracion" placeholder="Duraci√≥n (ej: 2 horas)">
    <input id="plataforma" placeholder="Plataforma (Zoom, Meet...)">
    <input id="enlace" placeholder="Enlace de la reuni√≥n">

    <input id="codigoAcceso" placeholder="C√≥digo de acceso">
    <button id="btnGuardar">Guardar Capacitaci√≥n</button>
  </form>

<script>
  let videos = [
    { titulo: "Cultivo de frijoles en Nicaragua", url: "https://www.youtube.com/watch?v=qmnq5XVSxDY" },
    { titulo: "Siembra de frijol en el ciclo de primera", url: "https://www.youtube.com/watch?v=xKJ_IJ3DX2M" },
    { titulo: "Producci√≥n del cultivo de ma√≠z en √©poca de primera", url: "https://www.youtube.com/watch?v=3SoHBbmjaD4" },

  let documentos = [
    { titulo: "Gu√≠a t√©cnica para el cultivo de frijoles en Nicaragua", url: "https://inta.gob.ni/documentos/guia_tecnica_frijoles.pdf" },
    { titulo: "Manual de buenas pr√°cticas agr√≠colas para ma√≠z", url: "https://inta.gob.ni/documentos/manual_bpa_maiz.pdf" },

  videos.forEach(v => {

</body>
</html>
