  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgRip-vOzkAVB9l4w-hoIZcm_zr3mAGaw",
      authDomain: "agriges-432cb.firebaseapp.com",
      databaseURL: "https://agriges-432cb-default-rtdb.firebaseio.com",
      projectId: "agriges-432cb",
      storageBucket: "agriges-432cb.firebasestorage.app",
      messagingSenderId: "397829479377",
      appId: "1:397829479377:web:7a0b3181be45b603fb9ef0",
      measurementId: "G-XQ5BDMQ5GG"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let capacitaciones = [];

    async function cargarDatos() {
      const querySnapshot = await getDocs(collection(db, "capacitaciones"));
      capacitaciones = [];
      querySnapshot.forEach((docu) => capacitaciones.push({ id: docu.id, ...docu.data() }));
      mostrarTabla(capacitaciones);
      generarGrafica(capacitaciones);
    }

    function mostrarTabla(datos) {
      const tabla = document.getElementById("tabla");
      tabla.innerHTML = "";
      if (datos.length === 0) {
        tabla.innerHTML = "<p style='text-align:center;'>No hay capacitaciones registradas.</p>";
        return;
      }
      datos.forEach((d, i) => {
        const div = document.createElement("div");
        div.classList.add("item");
        div.innerHTML = `
          <p><strong>#${i + 1}</strong></p>
          <p><b>Capacitador:</b> ${d.nombreCapacitador}</p>
          <p><b>Correo:</b> ${d.correo}</p>
          <p><b>TelÃ©fono:</b> ${d.telefono}</p>
          <p><b>Fecha:</b> ${d.fecha}</p>
          <p><b>DuraciÃ³n:</b> ${d.duracion}</p>
          <p><b>Plataforma:</b> ${d.plataforma}</p>
          <p><b>Enlace:</b> <a href="${d.enlace}" target="_blank">${d.enlace}</a></p>
          <p><b>ID ReuniÃ³n:</b> ${d.idReunion}</p>
          <p><b>CÃ³digo Acceso:</b> ${d.codigoAcceso}</p>
          <hr>
        `;
        tabla.appendChild(div);
      });
    }

    function generarGrafica(datos) {
      const plataformas = {};
      datos.forEach(d => {
        const p = d.plataforma || "Sin plataforma";
        plataformas[p] = (plataformas[p] || 0) + 1;
      });

      const colores = ["#4CAF50", "#FF9800", "#2196F3", "#9C27B0", "#FF5722", "#607D8B"];
      const ctx = document.getElementById("grafica").getContext("2d");
      if (window.miGrafica) window.miGrafica.destroy();

      window.miGrafica = new Chart(ctx, {
        type: "bar",
        data: {
          labels: Object.keys(plataformas),
          datasets: [{
            label: "Capacitaciones por Plataforma",
            data: Object.values(plataformas),
            backgroundColor: Object.keys(plataformas).map((_, i) => colores[i % colores.length])
          }]
        },
        options: {
          responsive: true,
          plugins: {
            title: { display: true, text: "DistribuciÃ³n de Capacitaciones por Plataforma", color: "#000" },
            legend: { labels: { color: "#000" } }
          },
          scales: { x: { ticks: { color: "#000" } }, y: { ticks: { color: "#000" } } }
        }
      });
    }

    window.addEventListener("DOMContentLoaded", cargarDatos);
  </script>
